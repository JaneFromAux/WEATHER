<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE WEATHER MATTERs</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <a href="#" class="a-home"><h1>Ihre Wettervorhersage</h1></a>
        </nav>
        <article>
            <h2>Hier wird nur über das Wetter geredet</h2>
            <form action="">
                <label for="">Das Wetter in Ihrer Stadt</label>
                <input type="text" name="" id="city" placeholder="Bitte Stadt eingeben" required>
                <input type="button" value="senden" id="btn">
        </article>
        </form>
    </header>
    <main>
        <section class="current__weather hidden">
            <h3>Das aktuelle Wetter in <span class="current__weather__city"></span></h3>
            <img src="" alt="" class="current__weather__icon" id="">
                <div class="current__weather__grid">
                    <div class="current__weather__flex">
                        <span>Aktuelles Wetter</span>
                        <span id="today_output"></span>
                    </div>
                    <div class="current__weather__flex">
                        <span>Temperatur</span>
                        <span id="temp_output"></span>
                    </div>
                    <div class="current__weather__flex">
                        <span>Gefühlte Temperatur</span>
                        <span id="feelsLike_output"></span>
                    </div>
                    <div class="current__weather__flex">
                        <span>Geringste Temperatur</span>
                        <span id="tempMin_output"></span>
                    </div>
                    <div class="current__weather__flex">
                        <span>Höchste Temperatur</span>
                        <span id="tempMax_output"></span>
                    </div>
                </div>
                <button class="show-fc hidden">Show More</button>
        </section>
        <section class="forecast hidden">
            <h3 class="forecast__headline">So siehts die nächsten Tage aus</h3>
            <div class="wrapper">
                <button class="slider__button slider__button--left">&larr;</button>
                <button class="slider__button slider__button--right">&rarr;</button>
                <div class="dots"></div>
            </div>
        </section>
    </main>
    <script src="lib/moment/moment.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
